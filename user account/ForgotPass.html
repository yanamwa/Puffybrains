<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">   

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <!-- NEW WRAPPER -->
    <div class="wrapper">

        <!-- CONTAINER WITH BORDER RADIUS -->
        <section class="container">

            <!-- TOP NAVBAR -->
            <header class="navbar">
                <div class="logo-section">
                    <img src="../images/logo.png" alt="Logo" class="logo">
                </div>

                <nav class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="../header/About Us/AboutUs.html">About</a></li>
                    <li><a href="../header/faq.html">FAQ</a></li>
                </nav>
       <div class="nav-actions" style="text-decoration: none; ">
    <a href="../user account/signup.html" class="start-btn">Start Learning</a>
</div>

                
            </header>

            <!-- BACKGROUND -->
            <div class="background"></div>

            <!-- FORGOT PASSWORD CARD -->
            <div class="forgot-card">
                <h2>Forgot Password</h2>
    
                <label>Email</label>
                <input type="email" placeholder="enter your email address">
    
                <button class="submit-btn">Submit</button>
    
                <p class="login-text">
                    Already remembered? <a href="../user account/login.html">Login</a>
                </p>
            </div>

        </section>
    </div>

</body>
</html>

<script>
document.querySelector('.submit-btn').addEventListener('click', function (e) {
    e.preventDefault();

    const emailInput = document.querySelector('input[type="email"]').value;

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(emailInput)) {
        Swal.fire({
            title: "Invalid Email",
            text: "Please enter a valid email address.",
            imageUrl: "../images/error.png",
        imageWidth: 200,
        imageHeight: 200,
                customClass: {
            popup: "my-popup",
            confirmButton: "my-confirm-btn",
            title: "my-title",
            htmlContainer: "my-text",
            image: "my-img"
        },
        });
        return; 
    }

    Swal.fire({
        title: "Request Sent!",
        text: "Please check your email.",
        imageUrl: "../images/3.png",
        imageWidth: 200,
        imageHeight: 200,
        customClass: {
            popup: "my-popup",
            confirmButton: "my-confirm-btn",
            title: "my-title",
            htmlContainer: "my-text",
            image: "my-img"
        }
    }).then(() => {
        window.location.href = "changepassword.html";
    });
});
</script>
