<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">

    <title>PuffyBrain | Login</title>
</head>

<body>
    <div class="wrapper">
        <section class="container">

            <!-- FIXED: Background -->
            <div class="background"></div>

            <!-- NAVBAR -->
            <div class="navbar">
                <div class="logo">
                    <img src="../images/logo.png" alt="Logo">
                </div>

                <ul class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="../header/About Us/AboutUs.html">About</a></li>
                    <li><a href="../header/faq.html">FAQ</a></li>
                </ul>

         <div class="nav-actions" style="text-decoration: none; ">
    <a href="../user account/signup.html" class="start-btn">Start Learning</a>
</div>

            </div>

            <!-- LOGIN CARD -->
            <div class="login-container">
                <div class="login-card">

                    <h2>Login</h2>

                    <label>Username</label>
                    <input type="text" placeholder="Enter your username">

                    <label>Password</label>
                    <div class="password-wrapper">
                        <input id="password" type="password" placeholder="Enter your password">
                        <i class="fa-solid fa-eye toggle-eye" id="eyeIcon"></i>
                    </div>

                    <a class="forgot" href="../user account/ForgotPass.html">Forget password?</a>
                    <a href="../Tutorial/tutorialnewuser.html"> 
                    <button class="login-btn">Login</button>
                    </a>
                    <p class="signup-text">Don't have an account? 
                        <a href="../user account/signup.html">Signup</a>
                    </p>

                </div>
            </div>

        </section>
    </div>

    <!-- PASSWORD EYE SCRIPT -->
    <script>
        document.getElementById("eyeIcon").addEventListener("click", function() {
            const pwd = document.getElementById("password");
            const icon = document.getElementById("eyeIcon");

            if (pwd.type === "password") {
                pwd.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                pwd.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    </script>

</body>
</html>
